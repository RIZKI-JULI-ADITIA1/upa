<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Iky & Upa ü§ç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
 margin:0;
 height:100vh;
 overflow:hidden;
 font-family:'Segoe UI',system-ui,sans-serif;
 background:black;
 color:white;
}

/* ===== BACKGROUND VIDEO ===== */
video.bg{
 position:fixed;
 inset:0;
 width:100%;
 height:100%;
 object-fit:cover;
 z-index:-2;
}

.overlay{
 position:fixed;
 inset:0;
 background:rgba(0,0,0,.45);
 z-index:-1;
}

/* ===== CENTER SCENE ===== */
.scene{
 height:100vh;
 display:flex;
 flex-direction:column;
 justify-content:center;
 align-items:center;
 position:relative;
 text-align:center;
 padding:20px;
}

/* ===== ASTRONAUT ===== */
.astronaut{
 width:160px;
 animation:float 6s ease-in-out infinite;
}

@keyframes float{
 0%,100%{transform:translateY(0)}
 50%{transform:translateY(-18px)}
}

/* ===== SPEECH BUBBLE ===== */
.bubble{
 background:white;
 color:#333;
 padding:16px 20px;
 border-radius:18px;
 max-width:280px;
 font-size:1rem;
 line-height:1.6;
 margin-bottom:14px;
 position:relative;
 animation:fadeUp .6s ease;
}

.bubble::after{
 content:"";
 position:absolute;
 bottom:-10px;
 left:50%;
 transform:translateX(-50%);
 border-width:10px 10px 0;
 border-style:solid;
 border-color:white transparent transparent;
}

@keyframes fadeUp{
 from{opacity:0;transform:translateY(12px)}
 to{opacity:1;transform:translateY(0)}
}

/* ===== BUTTON ===== */
button{
 margin-top:18px;
 padding:14px 36px;
 border-radius:999px;
 border:none;
 background:#6f8cff;
 color:white;
 font-size:1rem;
 font-weight:600;
 cursor:pointer;
 transition:.25s;
}
button:hover{transform:scale(1.05)}
</style>
</head>

<body>

<video id="bgVideo" class="bg" autoplay muted loop playsinline></video>
<div class="overlay"></div>

<audio id="music" loop>
 <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="scene">
 <div class="bubble" id="bubbleText"></div>
 <img id="astro" class="astronaut">
 <button id="nextBtn">Lanjut</button>
</div>

<script>
/* ===== DATA SLIDE ===== */
const slides=[
 {
  video:"slide1.mp4",
  astro:"astro1.png",
  text:"Hai‚Ä¶ ü§ç\nAku cuma mau bilang satu hal."
 },
 {
  video:"slide2.mp4",
  astro:"astro2.png",
  text:"Di semesta yang luas ini‚Ä¶\naku nemuin kamu."
 },
 {
  video:"slide3.mp4",
  astro:"astro3.png",
  text:"Bukan karena kamu sempurna,\ntapi karena kamu bikin aku pulang."
 },
 {
  video:"slide4.mp4",
  astro:"astro4.png",
  text:"Kadang aku takut kehilangan‚Ä¶\nbukan karena lemah."
 },
 {
  video:"slide1.mp4",
  astro:"astro5.png",
  text:"Tapi karena aku sayang sedalam ini ü§ç"
 }
];

let index=0;
const bubble=document.getElementById("bubbleText");
const astro=document.getElementById("astro");
const bg=document.getElementById("bgVideo");
const nextBtn=document.getElementById("nextBtn");
const music=document.getElementById("music");

/* MUSIC */
document.addEventListener("click",()=>{
 if(music.paused){
  music.volume=.25;
  music.play();
 }
},{once:true});

/* TYPE EFFECT */
let typing=null;
function typeText(t){
 clearInterval(typing);
 bubble.textContent="";
 let i=0;
 typing=setInterval(()=>{
  bubble.textContent+=t.charAt(i++);
  if(i>=t.length) clearInterval(typing);
 },45);
}

/* LOAD SLIDE */
function loadSlide(){
 const s=slides[index];
 bg.src=s.video;
 astro.src=s.astro;
 typeText(s.text);
}

/* NEXT */
nextBtn.onclick=()=>{
 index++;
 if(index<slides.length){
  loadSlide();
 }else{
  nextBtn.style.display="none";
  typeText("Terima kasih sudah membaca ü§ç");
 }
};

/* INIT */
loadSlide();
</script>

</body>
</html>
