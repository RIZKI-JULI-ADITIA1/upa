<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Iky & Upa ü§ç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
 margin:0;height:100vh;overflow:hidden;
 font-family:'Segoe UI',system-ui,sans-serif;
 background:black;color:white;
}

/* INTRO */
#intro{
 position:fixed;inset:0;
 display:flex;flex-direction:column;
 justify-content:center;align-items:center;
 z-index:9999;
}
#intro video{
 position:absolute;inset:0;
 width:100%;height:100%;
 object-fit:cover;z-index:-2;
}
#intro::after{
 content:"";position:absolute;inset:0;
 background:rgba(0,0,0,.45);z-index:-1;
}
.intro-astro{width:140px;margin-bottom:16px;animation:float 6s ease-in-out infinite}
.intro-bubble{
 background:white;color:#333;
 padding:16px 20px;border-radius:18px;
 max-width:260px;font-size:.95rem;
 margin-bottom:16px;position:relative;
}
.intro-bubble::after{
 content:"";position:absolute;bottom:-10px;left:50%;
 transform:translateX(-50%);
 border-width:10px 10px 0;
 border-style:solid;border-color:white transparent transparent;
}
#introBtn{
 padding:14px 30px;border:none;border-radius:999px;
 background:#6f8cff;color:white;font-size:1rem;
}

/* BACKGROUND */
video.bg{
 position:fixed;inset:0;
 width:100%;height:100%;
 object-fit:cover;z-index:-2;
}
.overlay{
 position:fixed;inset:0;
 background:rgba(0,0,0,.45);z-index:-1;
}

/* SCENE */
.scene{
 height:100vh;display:flex;
 flex-direction:column;justify-content:center;
 align-items:center;text-align:center;
}

/* ASTRONAUT */
.astronaut{
 width:160px;animation:float 6s ease-in-out infinite;
}
@keyframes float{
 0%,100%{transform:translateY(0)}
 50%{transform:translateY(-18px)}
}
.astronaut.zoom-exit{
 animation:astroZoom .6s ease forwards;
}
@keyframes astroZoom{
 from{transform:scale(1);opacity:1}
 to{transform:scale(2.5);opacity:0}
}

/* BUBBLE */
.bubble{
 background:white;color:#333;
 padding:16px 20px;border-radius:18px;
 max-width:280px;margin-bottom:14px;
 position:relative;
}
.bubble::after{
 content:"";position:absolute;bottom:-10px;left:50%;
 transform:translateX(-50%);
 border-width:10px 10px 0;
 border-style:solid;border-color:white transparent transparent;
}

/* BUTTON */
button{
 padding:14px 36px;border-radius:999px;
 border:none;background:#6f8cff;
 color:white;font-size:1rem;
}

/* PHOTO SLIDE */
.photo-wrap{
 position:fixed;inset:0;
 display:none;z-index:5;
}
.photo{
 position:absolute;width:130px;
 border-radius:16px;overflow:hidden;
 box-shadow:0 18px 40px rgba(0,0,0,.6);
 opacity:0;filter:blur(6px);
 transform:scale(.9) rotate(-2deg);
 transition:1.5s;
}
.photo.show{
 opacity:1;filter:blur(0);
 transform:scale(1) rotate(0);
}
.photo img{width:100%}
.photo span{
 position:absolute;bottom:0;left:0;right:0;
 padding:8px;font-size:.7rem;
 background:linear-gradient(to top,rgba(0,0,0,.75),transparent);
}

/* WA BUTTON */
#waBtn{
 display:none;position:fixed;
 bottom:40px;left:50%;
 transform:translateX(-50%);
 padding:14px 36px;border-radius:999px;
 background:#25D366;color:white;
 z-index:10;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
 <video src="intro.mp4" autoplay muted loop></video>
 <img src="astro_intro.png" class="intro-astro">
 <div class="intro-bubble" id="introText"></div>
 <button id="introBtn">Klik Disini</button>
</div>

<!-- MAIN -->
<video id="bgVideo" class="bg" autoplay muted loop></video>
<div class="overlay"></div>

<audio id="music" loop>
 <source src="music.mp3">
</audio>

<div class="photo-wrap" id="photoWrap"></div>

<div class="scene">
 <div class="bubble" id="bubble"></div>
 <img id="astro" class="astronaut">
 <button id="nextBtn">Lanjut</button>
</div>

<button id="waBtn">Kirim ke Iky ü§ç</button>

<script>
const waBtn=document.getElementById("waBtn");

 /* ================= AUDIO ADD-ON ================= */
const music=document.getElementById("music");
function playMusic(){
 if(music.paused){
  music.volume=0.25;
  music.play().catch(()=>{});
 }
}
document.addEventListener("click", playMusic, { once:true });

/* INTRO */
const introTexts=[
 "Ayang Upa ü§ç",
 "Aku bikin ini pelan-pelan‚Ä¶",
 "Cuma buat upa.",
 "Klik sekali lagi ya‚Ä¶"
];
let introI=0;
introText.textContent=introTexts[0];
introBtn.onclick=()=>{
 introI++;
 if(introI<introTexts.length){
  introText.textContent=introTexts[introI];
 }else{
  intro.style.display="none";
  load();
 }
};

/* SLIDES */
const slides=[
 {video:"slide1.mp4",astro:"astro1.png",text:"Hai‚Ä¶ ü§ç"},
 {video:"slide2.mp4",astro:"astro2.png",text:"Di antara semua hal yang berubah, perasaanku ke upa tetap pulang ke tempat yang sama."},
 {video:"slide3.mp4",astro:"astro3.png",text:"Kalau kamu lupa seberapa berharganya upa, ingat aku masih di sini, memilihmu"},
 {video:"slide4.mp4",astro:"astro4.png",text:"Tenang ya, upa nggak sendirian, ada aku yang selalu berdiri di pihaknya upa."},
 {video:"slide1.mp4",astro:"astro5.png",text:"Karena aku sayang sama upa ü§ç"},
 {photo:true}
];

let i=0;
function load(){
 const s=slides[i];
 if(s.photo){
  document.querySelector(".scene").style.display="none";
  photoWrap.style.display="block";

  const photos=[
   {src:"photo1.jpeg",cap:"Senyummu bikin aku tenang ü§ç"},
   {src:"photo2.jpeg",cap:"Upa adalah rumah"},
   {src:"photo3.jpeg",cap:"Aku nggak janji segalanya mudah, tapi aku janji nggak pergi."}
  ];
  const pos=[
   {top:"22%",left:"6%"},
   {top:"22%",right:"6%"},
   {bottom:"12%",left:"50%",transform:"translateX(-50%)"}
  ];

  photos.forEach((p,j)=>{
   const d=document.createElement("div");
   d.className="photo";
   d.innerHTML=`<img src="${p.src}"><span>${p.cap}</span>`;
   Object.assign(d.style,pos[j]);
   photoWrap.appendChild(d);
   setTimeout(()=>d.classList.add("show"),1200*j);
  });

  setTimeout(()=>waBtn.style.display="block",5000);
  return;
 }

 bgVideo.src=s.video;
 astro.src=s.astro;
 bubble.textContent=s.text;
}

nextBtn.onclick=()=>{
 astro.classList.add("zoom-exit");
 setTimeout(()=>{
  astro.classList.remove("zoom-exit");
  i++;load();
 },600);
};

waBtn.onclick=()=>{
 window.location.href=
  "https://wa.me/62895387764779?text="+
  encodeURIComponent("Aku sudah lihat semuanya ü§ç");
};
</script>

</body>
</html>
